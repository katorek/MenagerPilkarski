<h1>Druzyny</h1>
<div>
    <form novalidate class="simple-form">
        <p>Dodawanie nowej druzyny</p><br/>
        <input ng-class='nazwaErr' type="text" ng-model="entry.nazwa" placeholder="Nazwa" required/><br/>

        <label>Liga:
            <select ng-class='ligaErr' ng-model="entry.liga">
                <option ng-repeat="option in ligi" value="{{option.id}}">{{option.nazwa}}</option>
            </select>
        </label><br/>
        <input type="submit" ng-click="add(entry)" value="Dodaj"/><br/>
        <div class="errorMsg">{{error}}</div><br/>
    </form>
</div>

<!--<div ng-hide="!showEdit" ng-show="showEdit">-->
<div ng-show="showEdit">
    <form novalidate class="simple-form">
        <label>Nazwa: <input ng-class='nazwaErr2' type="text" ng-model="edited.nazwa"></label>
        <label>Liga:
            <select ng-class='ligaErr2' ng-options="item.nazwa for item in ligi" ng-model="ligi.selected"></select>
        </label><br/>
        <input type="submit" ng-click="update(edited)" value="Zaktualizuj"/> <a ng-click="showEdit=false">&#10006;</a>
        <div class="errorMsg">{{error2}}</div><br/>
    </form>
</div>

<br/>
<div ui-grid="grid" ui-grid-edit class="grid"></div>
